<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Validation Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* body{
            text-align: center;
        } */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error {
            color: red;
            display: none; /* Hide error initially */
            margin-left: 10px;
        }
        .div1 {
            background-color:violet;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="div1">
        <h2>Form</h2>
        <form id="myForm">
            <label for="myInput">Enter Name:</label>
            <input type="text" id="myInput" name="myInput" placeholder="Enter Your Name">
            <span class="error">This field is required.</span><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#myForm").submit(function(event) {
                var input = $("#myInput").val().trim();
                
                if (input === "") {
                    $(".error").show();  // Show the error message
                    event.preventDefault();  // Prevent form submission
                } else {
                    $(".error").hide();  // Hide the error message if input is not empty
                }
            });
        });
    </script>
</body>
</html>
